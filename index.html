<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./public/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Open+Sans"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Keith Cheung</title>
    <meta name="description" content="Keith Cheung, CS @ Uw" />
    <meta name="author" content="SitePoint" />

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="border-circle" id="one"></div>
      <div class="border-circle" id="two"></div>
      <div class="background-circle">
        <div class="triangle-light"></div>
        <div class="body"></div>
        <div class="triangle-dark"></div>
      </div>
      <div class="head">
        <div class="ear" id="left"></div>
        <div class="ear" id="right"></div>
        <div class="hair-main">
          <div class="sideburn" id="left"></div>
          <div class="sideburn" id="right"></div>
          <div class="hair-top"></div>
        </div>
        <div class="face">
          <div class="nose"></div>
          <div class="eye-shadow" id="left">
            <div class="eyebrow"></div>
            <div class="eye"></div>
          </div>
          <div class="eye-shadow" id="right">
            <div class="eyebrow"></div>
            <div class="eye"></div>
          </div>
          <div class="mouth"></div>
          <div class="shadow-wrapper">
            <div class="shadow"></div>
          </div>
        </div>
      </div>
      <span class="music-note" id="one">&#9835;</span>
      <span class="music-note" id="two">&#9834;</span>
      <div class="text-box">
        <h1>heyo I'm Keith!</h1> 
        <h3>UI @ LinkedIn</h3>
      </div>
    </div>

  </body>
</html>
